<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>iBlog | Heaven for Bloggers</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span class="unselectable logo"><img src="img/icon.png" alt=""></span>
            <ul>
                <li><a href="/" class="unselectable">Home</a></li>
                <li><a href="/" class="unselectable">About</a></li>
                <li><a href="/contact.html" class="unselectable">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" placeholder="Article Search" class="form-input unselectable" name="query">
                <button class="btn unselectable">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto"><hr></div>
    <div class="content">
        <div class="home-articles max-width-1 m-auto font2">
            <h1 class=" unselectable">Feal Free To Contact Us</h1>
            <form class="contact-form" method="GET" action="/contact.html">
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" name="occupation" placeholder="Enter Your Occupation">
                </div>
                <div class="form-box">
                    <input type="number" name="phone" placeholder="Enter Your Mobile Number">
                </div>
                <div class="form-box">
                    <input type="email" name="email" placeholder="Enter Your Email Address">
                </div>
                <div class="form-box">
                    <input type="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="form-box">
                    <input type="text" name="address" placeholder="Enter Your Address">
                </div>
                <div class="form-box">
                    <textarea name="query" cols="30" rows="10" placeholder="Enter your Query"></textarea>
                </div>
                <div class="form-box">
                    <button type="submit" class="btn unselectable">Submit</button>
                    <button type="reset" class="btn unselectable">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer max-width-2 m-auto unselectable">Copyright© blogatheaven.com™ All Rights Reserved
    </div>
</body>
</html>
